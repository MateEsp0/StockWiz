name: CD TEST - StockWiz

on:
  push:
    branches:
      - release/test

jobs:
  cd-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build services
        run: docker compose -f docker-compose.yml build

      - name: Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q https://dl.k6.io/key.gpg -O- | sudo gpg --dearmor -o /usr/share/keyrings/k6-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6

      - name: Run load test with K6
        run: k6 run testing/loadtest.js

      - name: Summary
        run: |
          echo "CD Test $(date)" >> cd-summary.txt
          cat cd-summary.txt
